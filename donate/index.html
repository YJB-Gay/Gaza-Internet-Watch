<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            color: #f0f0f0;
            text-align: center;
            text-shadow: 2px 2px 4px #2c2f33;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #e03f4f;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #21784e;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Donate To Palestinian Medical Organizations</h1>
        <div class="buttons">
            <a class="button" href="https://www.anera.org/">ANERA</a>
            <a class="button" href="https://www.pcrf.net/">Palestinian Children's Relief Fund</a>
            <a class="button" href="https://www.palestinercs.org/en">Palestine Red Crescent Society</a>
            <a class="button" href="https://www.map.org.uk/">Medical Aid for Palestinians</a>
        </div>
    </div>
</body>
</html>
