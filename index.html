
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gaza Internet Watch</title>
    <meta name="description" content="Based on 137 IPs in the Gaza Strip">
    <meta property="og:title" content="Gaza Internet Watch">
    <meta property="og:description" content="Based on 137 IPs in the Gaza Strip">
    <meta property="og:image" content="https://files.catbox.moe/4ledo4.jpg">
<head>
    <title>Gaza Internet Watch</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/MSECWDM.jpg');
            background-size: cover;
            backdrop-filter: blur(4px);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 72px; /* 3x bigger */
        }
        p {
            font-size: 48px; /* Same size as Online/Offline text */
        }
        #status {
            font-size: 72px; /* 3x bigger */
            color: green;
        }
        #status.offline {
            color: red;
        }
        #additional-info {
            font-size: 24px; /* Smaller text */
        }
        #more-info {
            font-size: 18px; /* Even smaller text */
        }
        #donate-button {
            background-color: #0074d9;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #image-credit {
            color: #ffffff;
            text-decoration: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
    <script>
        function checkStatus() {
            fetch('https://litter.catbox.moe/qs0cg7.txt')
                .then(response => response.text())
                .then(data => {
                    if (data.trim() === 'online') {
                        document.getElementById('status').textContent = 'Online';
                    } else {
                        document.getElementById('status').textContent = 'Offline';
                        document.getElementById('status').classList.add('offline');
                    }
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Error';
                    document.getElementById('status').classList.add('offline');
                });
        }
    </script>
</head>
<body>
    <h1>Gaza Internet</h1>
    <p>Status: <span id="status">Checking...</span></p>
    <p id="additional-info">Based on 137 IPs in the Gaza Strip</p>
    <p id="more-info"><a href="https://litter.catbox.moe/fud0mc.json">Logs</a></p>
    
    <div>
        <a id="donate-button" href="https://yjb-gay.github.io/gaza-internet-watch/donate/">Donate To Save Gaza</a>
        <a id="image-credit" href="https://www.instagram.com/alijadallah66">Image credit Ali Jadallah - علي جادالله</a>
    </div>
    <script>
        checkStatus();
    </script>
</body>
</html>
